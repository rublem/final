<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="descriptionstyle.css">
</head>
<body>
    <div id="header-container"></div>

    <div id="description-container">
      <section id="description">
        
        <div class="layout">
          <div class="poster">
            <img id="movie-poster" src="" alt="Movie Poster" />
          </div>

          <div class="info">
            <h1 id="movie-title"></h1>
            <p id="movie-genre"></p>
            <p id="movie-cast"></p>
            <br />
            <p id="movie-synopsis"></p>
          </div>
        </div>

        <a id="movie-watch-movie-link" href="" target="_blank">
          <div class="play-button-wrapper">
            <button id="watch-movie-btn" class="play-now-btn">
              â–¶ Play Now
            </button>
          </div>
        </a>

        <div class="trailer-section">
          <h3>Watch Trailer</h3>
          <iframe id="movie-trailer" frameborder="0" allowfullscreen></iframe>
        </div>
      </section>
    </div>

    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const movieId = params.get('id');


            const movieData = JSON.parse(localStorage.getItem('selectedMovie'));


            document.getElementById('movie-title').textContent = movieData.title;
            document.getElementById('movie-genre').textContent = `Genre: ${movieData.genre}`;
            document.getElementById('movie-cast').textContent = `Cast: ${movieData.cast}`;
            document.getElementById('movie-synopsis').textContent = movieData.synopsis;
            document.getElementById('movie-trailer').src = movieData.trailer;
            document.getElementById('movie-poster').src = movieData.poster;
            document.getElementById('movie-watch-movie-link').href = movieData.watchUrl;
        };
    </script>

    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>
</html>
