<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="descriptionstyle.css">
</head>
<body>
    <div id="header-container"></div>

    <div id="description-container">
        <section id="description">
            <div class="layout">
                <div class="poster">
                    <img id="book-poster" src="" alt="Book Poster" />
                </div>
                <div class="info">
                    <h1 id="book-title"></h1>
                    <p id="book-genre"></p>
                    <p id="book-author"></p>
                    <br />
                    <p id="book-synopsis"></p>
                </div>
            </div>

            <a id="book-read-link" href="" target="_blank">
                <div class="play-button-wrapper">
                    <button id="watch-movie-btn" class="play-now-btn">
                        â–¶ Read Now
                    </button>
                </div>
            </a>

            <div class="trailer-section">
                <h2 class="scroll-title">Book Pages</h2>
                <div class="scroll-container">
              <img id="screenshot1" src="" alt="Screenshot 1">
              <img id="screenshot2" src="" alt="Screenshot 2">
              <img id="screenshot3" src="" alt="Screenshot 3">
              <img id="screenshot4" src="" alt="Screenshot 4">
          </div>
          </div>
        </section>
    </div>

    <div id="footer-container"></div>

    <script>
        window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get('id');

    const bookData = JSON.parse(localStorage.getItem('selectedBook'));


        document.getElementById('book-title').textContent = bookData.title;
        document.getElementById('book-genre').textContent = `Genre: ${bookData.genre}`;
        document.getElementById('book-author').textContent = `Author: ${bookData.author}`;
        document.getElementById('book-synopsis').textContent = bookData.synopsis;
        document.getElementById('book-poster').src = bookData.poster;
        document.getElementById('book-read-link').href = bookData.readUrl;
        
        console.log('Read URL:', bookData.readUrl);

        console.log('Stored book data:', bookData);

        
        const screenshotElements = document.querySelectorAll('.scroll-container img');
        bookData.screenshots.forEach((screenshot, index) => {
          if (screenshotElements[index]) {
              screenshotElements[index].src = screenshot;
              console.log(`Setting screenshot ${index + 1} to: ${screenshot}`);
          }

        
      });
      
        console.log(screenshotElements);
};


    </script>

    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>
</html>
