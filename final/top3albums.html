<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="media-grid">

        <div class="media-card animate">
            <img src="images/albums/rust-in-peace.jpg" alt="Rust in Peace" class="media-img" />
            <div class="glow-overlay"></div>
            <div class="media-content">
            <span class="media-type">Album</span>
            <h3 class="media-title">Rust in Peace</h3>
            <p class="media-desc">An iconic thrash metal album with technical guitar work and intense themes.</p>
            </div>
        </div>


        <!-- ilis sad id="album[number]"-->

        <div class="media-card animate">
          <img src="images/albums/dirt.jpg" alt="Dirt" class="media-img" />
          <div class="glow-overlay"></div>
          <div class="media-content">
            <span class="media-type">Album</span>
            <h3 class="media-title">Dirt</h3>
            <p class="media-desc">A dark and emotional grunge classic with raw themes and unforgettable tracks.</p>
          </div>
        </div>

        <div class="media-card animate">
            <img src="images/albums/ld50.jpg" alt="L.D. 50" class="media-img" />
            <div class="glow-overlay"></div>
            <div class="media-content">
              <span class="media-type">Album</span>
              <h3 class="media-title">L.D. 50</h3>
              <p class="media-desc">A brutal and experimental metal journey packed with intense rhythms and raw emotion.</p>
            </div>
          </div>
    </div>

    <script src="headandfoot.js"></script>
    <script src="top3s.js"></script>
</body>
</html>
