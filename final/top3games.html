<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="media-grid">


                <div class="media-card animate">
                    <img src="images/games/minecraft.jpg" alt="Minecraft" class="media-img">
                    <div class="glow-overlay"></div>
                    <div class="media-content">
                        <span class="media-type">Game</span>
                        <h3 class="media-title">Minecraft</h3>
                        <p class="media-desc">Minecraft is a sandbox game where players can build, explore, and survive in a blocky world full of creativity.</p>
                    </div>
                </div>



                <div class="media-card animate">
                    <img src="images/games/valorant.webp" alt="Valorant" class="media-img">
                    <div class="glow-overlay"></div>
                    <div class="media-content">
                        <span class="media-type">Game</span>
                        <h3 class="media-title">Valorant</h3>
                        <p class="media-desc">Valorant is a 5v5 tactical shooter where precise aim and unique agent abilities shape every round.</p>
                    </div>
                </div>

    </div>

    <script src="headandfoot.js"></script>
</body>
</html>
