<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0a0a0a; 
            --darker-bg: #1e1e1e; 
            --text-color: #f0f0f0;
            --accent-primary: #e91e63; 
            --accent-secondary: #673ab7;
            --text-secondary: #bbb; 
        }

        .site-footer {
            background-color: var(--darker-bg);
            padding: 40px 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            color: var(--text-color);
        }

        .site-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                var(--accent-primary),
                var(--accent-secondary),
                var(--accent-primary),
                transparent);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-content p {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .footer-nav {
            margin: 30px 0;
        }

        .footer-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }

        .footer-nav ul li {
            margin: 5px 15px;
        }

        .footer-nav ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .footer-nav ul li a:hover {
            color: var(--accent-primary);
        }

        .footer-logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(240, 240, 240, 0.4);
        }

        @media (max-width: 768px) {
            .footer-nav ul {
                flex-direction: column;
            }

            .social-links {
                flex-wrap: wrap;
            }

            .social-links a {
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">OUR FAVORITE MEDIA</div>

            <p>A curated collection of exceptional stories, visuals, and sounds that have captivated our minds and hearts.</p>


            <div class="copyright">
                <p>Â© 2025 Our Favorite Media | John Melbur Cabiso & Renz Kayne Luab</p>
                <p>Created with passion as a portfolio project</p>
            </div>
        </div>
    </footer>
</body>
</html>
