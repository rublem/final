<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0a0a0a; 
            --darker-bg: #1e1e1e; 
            --text-color: #f0f0f0;
            --accent-primary: #e91e63; 
            --accent-secondary: #673ab7;
            --text-secondary: #bbb; 
        }
        .site-footer {
            text-align: center;
            border-top: 1px solid rgba(240, 240, 240, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer-logo img {
            height: 150px;
            width: auto;
        }


        .footer-content p {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(240, 240, 240, 0.4);
        }

        @media (max-width: 768px) {
            .footer-nav ul {
                flex-direction: column;
            }

            .footer-content p {
                font-size: 0.85rem;
            }
        }
        
    </style>
</head>
<body>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/bordhublogo.png" alt="BoredHub Logo">
            </div>

            <p>A curated collection of exceptional stories, visuals, and sounds that have captivated our minds and hearts.</p>

            <div class="copyright">
                <p>Â© 2025 Our Favorite Media | John Melbur Cabiso & Renz Kayne Luab</p>
                <p>Created with passion as a portfolio project</p>
            </div>
        </div>
    </footer>
</body>
</html>
