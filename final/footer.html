<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #111111;
            --darker-bg: #0c0c0c;
            --text-color: #ffffff;
            --accent-pink: #ff69b4;
            --accent-purple: #9370db;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }
        

        .site-footer {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 40px 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            color: var(--text-color);
        }
        

        .site-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-pink), 
                var(--accent-purple), 
                var(--accent-pink), 
                transparent);
            box-shadow: 0 0 10px var(--accent-pink);
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer-content p {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            font-size: 0.9rem;
        }
        
        .social-links a:hover {
            color: var(--accent-pink);
            transform: translateY(-3px);
        }
        
        .footer-nav {
            margin: 30px 0;
        }
        
        .footer-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }
        
        .footer-nav ul li {
            margin: 5px 15px;
        }
        
        .footer-nav ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        
        .footer-nav ul li a:hover {
            color: var(--accent-pink);
        }
        
        .footer-logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .copyright {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }
 
        @media (max-width: 768px) {
            .footer-nav ul {
                flex-direction: column;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
            
            .social-links a {
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">OUR FAVORITE MEDIA</div>
            
            <p>A curated collection of exceptional stories, visuals, and sounds that have captivated our minds and hearts.</p>
            
            
            
            <div class="copyright">
                <p>Â© 2025 Our Favorite Media | John Melbur Cabiso & Renz Kayne Luab</p>
                <p>Created with passion as a portfolio project</p>
            </div>
        </div>
    </footer>
</body>
</html>
