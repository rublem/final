<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        :root {
            --dark-bg: #111111;
            --text-color: #ffffff;
            --accent-pink: #ff69b4;
            --accent-purple: #9370db;
        }
        

        .site-header {
            background-color: var(--dark-bg);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            z-index: 100;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 16px;
        }
        
        nav ul li a:hover {
            color: var(--accent-pink);
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            .desktop-menu {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--dark-bg);
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            
            .desktop-menu.active {
                display: block;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
        }
        #header-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        body {
        padding-top: 60px;
        }

    </style>
</head>
<body>

    <header class="site-header">
        <a href="index.html" class="logo">
            BurRat
        </a>

        <nav>
            <button class="mobile-menu-toggle" id="menuToggle">â˜°</button>
            <div class="desktop-menu" id="mainMenu">
                <ul>
                    <li><a href="all-movies.html">Movies</a></li>
                    <li><a href="all-books.html">Books</a></li>
                    <li><a href="all-games.html">Games</a></li>
                    <li><a href="all-music.html">Music</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('mainMenu').classList.toggle('active');
        });
    </script>
</body>
</html>
