<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All TV Shows - Media Sanctuary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header-container"></div>
    
    <br>
    <h1 class="section-title">All TV Shows</h1>

    <section id="categories" class="categories">
        <div class="media-grid">

            <a href="tv-show-description.html?id=tvshow1" class="tvshow-link" 
                data-id="tvshow1"
                data-title="Breaking Bad"
                data-genre="Crime, Drama, Thriller"
                data-cast="Bryan Cranston, Aaron Paul, Anna Gunn"
                data-synopsis="A high school chemistry teacher turned methamphetamine manufacturer partners with a former student to build a drug empire."
                data-trailer="https://www.youtube.com/embed/HhesaQXLuRY"
                data-poster="images/tv-shows/breaking-bad.jpg"
                data-watch-url="https://www.cineby.app/tv/1396">

                <div class="media-card animate">
                    <img src="images/tv-shows/breaking-bad.jpg" alt="Breaking Bad" class="media-img">
                    <div class="glow-overlay"></div>
                    <div class="media-content">
                        <span class="media-type">TV Show</span>
                        <h3 class="media-title">Breaking Bad</h3>
                        <p class="media-desc">A high school chemistry teacher turned methamphetamine manufacturer partners with a former student to build a drug empire.</p>
                    </div>
                </div>
            </a>


            <!-- add -->

        </div>
    </section>

    <div id="footer-container"></div>
    <script src="script.js"></script>

    <script>
        document.querySelectorAll('.tvshow-link').forEach(link => {
            link.addEventListener('click', function (event) {
                const tvShowData = {
                    id: this.getAttribute('data-id'),
                    title: this.getAttribute('data-title'),
                    genre: this.getAttribute('data-genre'),
                    cast: this.getAttribute('data-cast'),
                    synopsis: this.getAttribute('data-synopsis'),
                    trailer: this.getAttribute('data-trailer'),
                    poster: this.getAttribute('data-poster'),
                    watchUrl: this.getAttribute('data-watch-url')
                };
                console.log('TV Show Data:', tvShowData);
                
                localStorage.setItem('selectedTVShow', JSON.stringify(tvShowData));
                window.location.href = this.getAttribute('href');
            });
        });
    </script>

</body>
</html>
